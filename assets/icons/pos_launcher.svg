<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bg)"/>
  
  <!-- Store Icon -->
  <g transform="translate(512, 512)">
    <!-- Store Base -->
    <rect x="-200" y="-50" width="400" height="250" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Store Roof -->
    <path d="M -250 -50 L 0 -150 L 250 -50 Z" fill="white" opacity="0.9"/>
    
    <!-- Door -->
    <rect x="-60" y="50" width="120" height="150" rx="10" fill="#1976D2"/>
    <circle cx="40" cy="125" r="8" fill="white"/>
    
    <!-- Windows -->
    <rect x="-180" y="20" width="80" height="80" rx="10" fill="#E3F2FD"/>
    <rect x="100" y="20" width="80" height="80" rx="10" fill="#E3F2FD"/>
    
    <!-- POS Symbol -->
    <text x="0" y="-180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">POS</text>
  </g>
  
  <!-- MO2 Branding -->
  <text x="512" y="920" font-family="Arial, sans-serif" font-size="40" font-weight="500" fill="white" text-anchor="middle" opacity="0.8">MO2</text>
</svg>
